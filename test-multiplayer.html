<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Test</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Multiplayer Test</h1>
    <div id="status">Connecting...</div>
    <button id="create-btn">Create Game</button>
    <div id="result"></div>

    <script>
        const socket = io('http://localhost:3000');
        
        socket.on('connect', () => {
            document.getElementById('status').textContent = 'Connected!';
            console.log('Connected to server');
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status').textContent = 'Disconnected';
        });
        
        socket.on('game_created', (data) => {
            console.log('Game created!', data);
            document.getElementById('result').innerHTML = `
                <h3>Game Created!</h3>
                <p>Room Code: ${data.roomCode}</p>
                <p>Player ID: ${data.playerId}</p>
            `;
        });
        
        document.getElementById('create-btn').addEventListener('click', () => {
            const playerName = prompt('Enter your name:') || 'TestPlayer';
            console.log('Creating game with name:', playerName);
            socket.emit('create_game', { playerName: playerName });
        });
    </script>
</body>
</html>
